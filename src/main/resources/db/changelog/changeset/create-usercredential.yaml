databaseChangeLog:
  - changeSet:
      id: create-usercredential
      author: artur
      changes:
        - createTable:
            tableName: USER_CREDENTIAL
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USERNAME
                  type: varchar(1024)
              - column:
                  name: PASSWORD
                  type: varchar(2048)


